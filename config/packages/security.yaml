security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      pattern: ^/
      provider: app_user_provider
      # guard został zastąpiony custom_authenticators
      custom_authenticators:
        - App\Security\LoginFormAuthenticator
      logout:
        path: app_logout
        # target: app_any_route

      # anonymous jest domyślnie włączone
      # lazy nie jest potrzebne

  access_control:
  # - { path: ^/admin, roles: ROLE_ADMIN }
  # - { path: ^/profile, roles: ROLE_USER }
